<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test page</title>
    <script src="./dist/all.js"></script>
</head>
<body>
    <h1>test page</h1>
    <input type="file">
    <img>
    <script>
        kongUtil.use();
        listen($('[type=file]'), 'change', async (event) => {
            const file = event.target.files[0];
            if(!file) return console.debug('no file');
            $('img').src = await resizeImage(file, {fit: 'scaleDown', height: 1000, returnType: 'dataURL'});
        });
    </script>
</body>
</html>
