<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test page</title>
    <script src="./dist/dom.js"></script>
    <script src="./dist/event.js"></script>
    <script src="./dist/image.js"></script>
</head>
<body>
    <h1>test page</h1>
    <input type="file">
    <img>
    <script>
        // kongUtilDom.use();
        // kongUtilEvent.use();
        // kongUtilImage.use();
        kongUtilEvent.listen('[type=file]', 'change', async (event) => {
            const file = event.target.files[0];
            if(!file) return console.debug('no file');
            kongUtilDom.$('img').src = await kongUtilImage.resizeImage(file, {fit: 'scaleDown', height: 1000, returnType: 'dataURL'});
        });
    </script>
</body>
</html>
